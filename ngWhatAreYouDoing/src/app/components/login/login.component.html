<div class="container">
  <h2>Login Form</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginUser.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginUser.password" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="login(loginUser)">Login</button>
  </form>
</div>
